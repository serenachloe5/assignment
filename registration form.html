<!DOCTYPE HTML>
<html lang ="en">
	<head>
		<meta charset="utf-8"/>
		<meta
			name="viewport"
			content="width=device-width,inital scale 1.0"/>
			<title>FORM</title>
    </head>        
    <body>
        <h1>REGISTRATION FORM</h1>
    <form>
        <section>   
            <fieldset>
                <legend>Full Name</legend>
                <label for="First-Name">First Name:</label>
                <input type="text" id="First-Name" placeholder="first name"/>
                <br/><br/>
                <label for="Last-Name"> Last Name:</label>
                <input type="text" id="Last-Name" placeholder="last name"/>
                <br><br>
                <label for="Middle Name">Middle Name:</label>
                <input type="text" id="Middle Name" placeholder="middle name"/>
            </fieldset>
        </section> 
        <section>
            <br>
            <fieldset>
                <legend>Contact Details</legend>
                <label for="Email">Email:</label>  
                <input type="text" id="Email"/>
                <br><br>
                <label for="Phone No">Phone No:</label>
                <input type="text" id="Phone No"/>
                <br><br>
                <label for="Address">Address:</label>
                <input type="text" id="Address"/>
            </fieldset> 
        </section> 
        <br> 
         <label>Sex:</label>
         <input type="radio" id="male" name="sex"/> <label for="male">male</label>
         <input type="radio" id="female" name="sex"/> <label for="female">female</label>
         <br><br>
         <label>Marital status:</label>
         <select>
           <option>single</option>
            <option>married</option>
            <option>divorced</option>
         </select>
         <br><br>
         <button>submit</button> 
    </form>    
    </body>
</html>
